<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" href="./Assets/logoTFB.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css/headerStyle.css">
    <link rel="stylesheet" href="./styles.css/estilos.css">
    <link rel="stylesheet" href="./styles.css/productos.css">
</head>
<body id="fondocolor">

    <div id="headerGlobal"></div>

    <h1>Aquí se colocará el Formulario de Creación / Edición del producto</h1>

    <div class="wrapper bg-white container">
        <div class="h2 text-center">Registro de productos</div>
        <div class="h4 text-muted text-center pt-2">Ingrese los datos del producto solicitados</div>
        
        <form class="pt-3">

            <!-- Géneros -->
            <div class="form-group mb-3">
                <label for="exampleFormControlSelect1">Seleccione un género:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>ROCK</option>
                    <option>INDIE</option>
                    <option>RAP</option>
                    <option>EDM</option>
                    <option>REGIONAL</option>
                    <option>URBAN</option>
                    <option>POP</option>
                </select>
            </div>

            <!-- Nombre del producto -->
            <div class="form-group input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nombre del producto:</span>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="titulo">
            </div>

            <!-- Descripción -->
            <div class="form-group input-group-sm mb-3">
                <label for="exampleFormControlTextarea1">Descripción del producto:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <!-- URL de la imagen -->
            <div class="form-group input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">URL de la imagen:</span>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="link">
            </div>

            <!-- Precio -->
            <div class="form-group input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese el precio:</span>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="precio">
            </div>

            <div class="container text-center">
                <button type="button" class="btn btn-primary rounded-pill btn-lg" id="btnValidar">Añadir Producto</button>
            </div>

        </form>
    </div>

    <div id="footer"></div>
    <script src="./js/footer.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
