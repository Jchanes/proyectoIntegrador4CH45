<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" href="./Assets/logoTFB.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css/headerStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css/estilos.css">
    <link rel="stylesheet" href="./styles.css/productos.css">

</head>
<body id="fondocolor">

    <div id="headerGlobal"></div>

    <h1>Aqui se colocara el Formulario de Creación / Edición del producto</h1>


    <div class="container">



        <form id="" action="">




        </form>
    </div>

    <div class="wrapper bg-white container">
        <div class="h2 text-center">Registro de productos</div>
        <div class="h4 text-muted text-center pt-2">Ingrese los datos del producto solicitados</div>
        
            <form class="pt-3" >

                <div class="container flex justify-content-center">
                                    <!-- generos -->
                <div class="d-flex justify-content-center">
                    <label for="exampleFormControlSelect1">Seleccione un genero:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>ROCK</option>
                        <option>INDIE</option>
                        <option>RAP</option>
                        <option>EDM</option>
                        <option>REGIONAL</option>
                        <option>URBAN</option>
                        <option>POP</option>
                        </select>
                    </div> <!--Generos-->

                 <!-- nombre del producto-->
                 <div class="form-group input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nombre del producto:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="titulo">
                </div>
               <!--nombre del producto-->
                

                <!-- descripcion -->
                <div class="form-group input-group-sm ">
                <label for="exampleFormControlTextarea1">Descripcion del producto: </label>
                <textarea class="form-control" id="description" rows="3"></textarea>
                </div> <!--decripcion-->


                <!-- imagen -->
                <div class="form-group input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">URL de la imagen:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="link">
                </div>
                <!--imagen-->


                <!-- precio -->
                <div class="form-group input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese el precio: </span>
                    </div>
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="precio">
                </div>
                <!--precio-->

                <div class="container text-center">
                <button type="button " class="btn btn-primary rounded-pill btn-lg" id="btnValidar">Añadir Producto</button>
                </div>
                </div>



            </form>
    </div>




    <div id="footer"></div>
    <script src="./js/footer.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/formulario.js"></script>
    
</body>
</html>
